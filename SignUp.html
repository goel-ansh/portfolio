<body>
	<div class="container">
		
		<section class="sign-up">
			
			<div class="navigation-bar">
				<span>ANSH G.</span>
				<a href="D:\Internship\website\SignUp.html">SIGN UP</a>
				<select id='theme' name='theme'>
					<option value='light'>Light</option>
					<option value='dark'>Dark</option>
					<option value='blue'>Blue</option>
				</select>
				
			</div>

			<!-- Javascript to Validate the values entered by the user -->
			<!-- <script type="text/javascript" src="ValidateForm.js"></script> -->

			<form name="signupform"class="signupform" id="signupform" action="/portfolio/" method="POST" >
				<div>
					<label for="fname">FIRST NAME</label>
					<input type="text" id="fname" name="fname" class="req">
					<span class="error_msg" id="fname_error"></span><br>
				</div>
				<div>
					<label for="lname">LAST NAME</label>
					<input type="text" id="lname" name="lname">
					<span id="lname_error" class="error_msg"></span><br>
				</div>
				<div>
					<label for="country" class="req">COUNTRY</label>
					<select id="country" name="country">
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="India">India</option>
						<option value="Germany">Germany</option>
						<option value="UK">UK</option>
						<option value="USA">USA</option>
					</select>
					<span id="country_error" class="error_msg"></span><br>
				</div>
				<div>
					<label for="email">EMAIL</label>
					<input type="text" id="email" name="email" class="req">
					<span id="email_error" class="error_msg"></span><br>
				</div>
				<div>
					<label for="pass">PASSWORD</label>
					<input type="password" id="pass" name="pass" class="req">
					<span id="pass_error" class="error_msg"></span><br>
				</div>
				<div>
					<label for="repass">RE-ENTER PASSWORD</label>
					<input type="password" id="repass" name="repass" class="req" >
					<span id="repass_error" class="error_msg"></span><br>
				</div>
				<div>
					<label for="rememberMe">Remember Me</label>
					<input type="checkbox" id='rememberMe' value="yes" checked/>
				</div>
				<input type="submit" name="submit_button" value="SUBMIT" id="submit_btn">
			</form>
			<script src="scripts/ValidateForm.js"></script>
			<script src="scripts/theme.js"></script>

		</section>
	</div>
</body>
